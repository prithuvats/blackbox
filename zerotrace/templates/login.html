<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="https://d1yjjnpx0p53s8.cloudfront.net/blackbox_logo_-_5.png">
  
  <title>The BlackBox | Login</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url("https://www.transparenttextures.com/patterns/asfalt-dark.png"),
                  linear-gradient(135deg, #0a0f0d, #0f3326);
      background-size: cover;
      color: #e0e0e0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-box {
      background: rgba(15, 25, 20, 0.95);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0px 0px 15px rgba(0, 255, 100, 0.3);
      width: 320px;
      text-align: center;
    }

    .login-box h2 {
      margin-bottom: 20px;
      color: #00ff88;
      font-size: 24px;
    }

    .login-box input[type="email"],
    .login-box input[type="password"] {
      width: 90%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      outline: none;
      background: #1c2b25;
      color: #e0e0e0;
      font-size: 14px;
    }

    .login-box input::placeholder {
      color: #aaa;
    }

    .login-box button {
      width: 95%;
      padding: 12px;
      margin-top: 15px;
      background: #00ff88;
      color: #0a0f0d;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    .login-box button:hover {
      background: #00cc66;
      box-shadow: 0px 0px 8px #00ff88;
    }

    .login-box a {
      display: block;
      margin-top: 15px;
      color: #00ff88;
      font-size: 13px;
      text-decoration: none;
      transition: 0.3s;
    }

    .login-box a:hover {
      color: #00cc66;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>The BlackBox</h2>
    <form action="/login/" method="post">
      <input type="email" name="email" placeholder="email" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Login</button>
      <a href="/forgotpassword/">Forgot Password?</a>
      <a href="/signup/">Create an Account</a>
    </form>
  </div>
</body>
</html>
