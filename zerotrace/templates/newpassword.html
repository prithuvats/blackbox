<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Reset Password</title>
  <style>
    body {
      background: #0a0a0a;
      color: #00ff88;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    form {
      background: #111;
      padding: 24px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,255,136,0.2);
      width: 320px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #00ff88;
    }

    label {
      display: block;
      margin-top: 10px;
      font-size: 14px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #00ff88;
      border-radius: 6px;
      background: #0f0f0f;
      color: #00ff88;
      font-size: 14px;
      outline: none;
    }

    input:focus {
      box-shadow: 0 0 10px #00ff88;
    }

    button {
      margin-top: 16px;
      width: 100%;
      padding: 10px;
      background: #00ff88;
      color: #0a0a0a;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      background: #00cc6f;
    }
  </style>
</head>
<body>
  <form action="/newpassword/" method="post">
    <h2>Reset Password</h2>

    <label for="otp">Enter OTP</label>
    <input id="otp" name="otp" type="text" inputmode="numeric" maxlength="5" placeholder="Enter OTP" required />

    <label for="password">New Password</label>
    <input id="password" name="password" type="password" minlength="5" placeholder="New password" required />

    <label for="passwordConfirm">Confirm Password</label>
    <input id="passwordConfirm" name="passwordConfirm" type="password" placeholder="Re-enter password" required />

    <button type="submit">Submit</button>
  </form>
</body>
</html>
