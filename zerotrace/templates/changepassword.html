<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Change Password</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      background: rgba(0, 0, 0, 0.75);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
      width: 320px;
    }

    .container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #00eaff;
    }

    label {
      display: block;
      margin: 10px 0 5px;
      font-size: 14px;
    }

    input[type="password"] {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      background: #1e2a38;
      color: #fff;
      outline: none;
    }

    input[type="password"]:focus {
      border: 1px solid #00eaff;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      background: #00eaff;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #00c6d4;
    }

    .link {
      text-align: center;
      margin-top: 15px;
    }

    .link a {
      color: #00eaff;
      text-decoration: none;
    }

    .link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Change Password</h2>
    <form action="/changepassword/" method="post">
      <label for="current">Current Password</label>
      <input type="password" name="currentpassword" id="current" placeholder="Enter current password" required>

      <label for="new">New Password</label>
      <input type="password" name="newpassword" id="new" placeholder="Enter new password" required>

      <label for="confirm">Confirm New Password</label>
      <input type="password" id="confirm" placeholder="Confirm new password" required>

      <button type="submit">Update Password</button>
    </form>
    <div class="link">
      <a href="/login/">Back to Login</a>
    </div>
  </div>
</body>
</html>
